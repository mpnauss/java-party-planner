<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
<h2 th:text="${party.name}"></h2>
<dl th:object="${party}">
  <dt>Description:</dt>
  <dd th:text="*{description}"></dd>
  <dt>Location:</dt>
  <dd th:text="*{location}"></dd>
</dl>


<div>
<h2>Invite Friends:</h2>
  <form action="#" method="POST" th:action="'/parties/' + ${party.id}" >
    <select th:field="${friendId}">
      <option th:each="selFriend : ${friends}" th:value="${selFriend.id}" th:text="${selFriend.getFullName()}"></option>
    </select>
    <input type="submit" value="Invite friend">
  </form>
</div>
</body>
</html>
